<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="navbar">
      <h1>Rock Paper Scissors</h1>
    </div>

  <div class="container">

    <div class="player-btns">
      <img src="images/rock-btn.png" class="rock-btn" />
      <img src="images/paper-btn.png" class="paper-btn" />
      <img src="images/scissor-btn.png" class="scissor-btn" />
    </div>

    <section class="game-row">
      <div class="player">
        <img src="images/rock.png" class="player-image" />
        <p><strong>Player</strong></p>
      </div>

      <div class="computer">
        <img src="images/rock.png" class="comp-image" />
        <p><strong>Computer</strong></p>
      </div>
    </section>

    <section class="game-info-row">
      <div class="status">
        <p class="status-text">Choose move to start game</p>
      </div>
    </section>

    <div class="scoreboard">
      <p>Player Score: <span class="player-score">0</span></p>
      <p>Computer Score: <span class="comp-score">0</span></p>
    </div>

  </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
